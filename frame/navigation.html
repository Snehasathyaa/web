<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Navigation Menu</h2>
    <ul>
        <li><a href="https://www.example.com" target="main">Example.com</a></li>
        <li><a href="https://www.wikipedia.org" target="main">Wikipedia</a></li>
        <li><a href="https://www.google.com" target="main">Google</a></li>
    </ul>
</body>
</html>
